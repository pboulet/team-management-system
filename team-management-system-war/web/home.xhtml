<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./mainLayout.xhtml">

            <ui:define name="top">
                <h2>Team Management System</h2>
                <p:commandButton style="float:right; margin-top: -40px; margin-right:10px" type="button" value="Logout"/>
                    

            </ui:define>

            <ui:define name="content">
                <p:tabView>
                    <p:tab title="Student Courses">
                        <p:layout >
                            <p:layoutUnit position="east" size="175" header="Student Operational Menu" collapsible="true">
                                <p:menu>
                                    <p:menuitem value="ViewTeams" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                                    <p:menuitem value="Set Up Parameters" outcome="setupParameters" />
                                </p:menu>
                            </p:layoutUnit>
                            <p:layoutUnit position="center">
                                <h:outputText value="The story begins as Don Vito Corleone..." />
                            </p:layoutUnit>
                        </p:layout>
                    </p:tab>
                    <p:tab title="Instructor Courses">
                        <h:panelGrid columns="2" cellpadding="10">
                            <h:outputText value="Francis Ford Coppola's legendary..." />
                        </h:panelGrid>
                    </p:tab>
                </p:tabView>
            </ui:define>

        </ui:composition>

    </body>
</html>
