<ui:composition template="../WEB-INF/mainLayout.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h1>Join A Team</h1>
        <p:panel>
            <h:panelGrid columns="2"> 
                <p:selectOneMenu id="dropdownTeamList" value="#{joinTeamController.teamList}" style="width:160px">

                    <f:selectItem itemLabel="Select Teams" itemValue="" noSelectionOption="true" />
                    <f:selectItems value="#{joinTeamController.teamList}" />
                </p:selectOneMenu>
                <h:commandButton value="Add" type="command"  actionListener="#{joinTeamController.add}">
                    <f:ajax execute="add" 
                            render="status"/>
                </h:commandButton>
                <h:commandButton value="Submit" type="command"  actionListener="#{joinTeamController.submit}">
                    <f:ajax execute="submit" 
                            render="status"/>
                </h:commandButton>
            </h:panelGrid>
        </p:panel>
    </ui:define>
</ui:composition>
